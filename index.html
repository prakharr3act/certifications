<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Prakhar Patel | Certifications</title>
</head>
<body>

  <h2>Certifications</h2>

  <div class="card">
    <img src="Prakhar_Patel_Web_Design.png" alt="Responsive Web Design Certification">
    
    <div class="cert-info">
      <h3>Responsive Web Design</h3>
      <p>Issued by freeCodeCamp â€¢ Verified Professional Certification</p>
    </div>

    <div class="btn-group">   
      <button class="btn-download" onclick="handleAction('Downloading...'); downloadCert('responsiveWebDesign.pdf', 'Prakhar_Patel_Web_Design')">Download PDF</button>
      <button class="btn-details"  onclick="handleAction('Redirecting to details...')"> <a href="https://www.freecodecamp.org/certification/prakharcodes433/responsive-web-design-v9">View Details</a></button> 
    </div>
  </div>

  

  <script>
    function handleAction(message) {
      alert(message);
    }
function downloadCert(url, name) {
  fetch(url)
    .then(resp => resp.blob())
    .then(blob => {
      const blobUrl = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = blobUrl;
      a.download = name + '.png';
      document.body.appendChild(a);
      a.click();
      window.URL.revokeObjectURL(blobUrl);
      document.body.removeChild(a);
    })
    .catch(() => {
      const a = document.createElement('a');
      a.href = url;
      a.download = name + '.png';
      a.click();
    });
}

  </script>

</body>
</html>
